;HELP NOTES
COM_USEREXTRANET_HN_MESSAGES="View all messages sent from <i>Administrator</i> and <i>Site</i> locations. As a staff member and depending of your user permissions you can view, write, reply, delete, mark as read or unread messages. Write to some particular user or multiple users ( all users, one or more user groups, custom selection ). Messages can be <i>public</i> - seen by all staff members and the user(s) that received the message - or <i>private</i> - seen only by sender and recipients.<br/>Messages marked in red are <i>Unread</i> messages.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_NEW_MESSAGE="Selected options will be remembered for the next time you write a message. Send message as private ( only the recipient can read the message ), notify user by email or attach the message to notification. If your message contains HTML tags and you'll notify the user attaching the message to notification we recommend to check also the <i>Use HTML format for notification</i> option.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_MASS_MESSAGE="Check the first checkbox in the users list to check/uncheck all users.<br/>Click one or more user groups in order to check/uncheck users in the group.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_VIEW_MESSAGE="Reply the message clicking the <i>Reply</i> button within toolbar. If message is private, <i>Send message as Private</i> option will be automatically selected.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_USERGROUPS="Categorizing users grouping them into groups is useful when you send mass messages, add multiple users to staff, set folders access and so on.<br/>Press <i>Add Multiple Users to Group</i> or <i>Add User to Group</i> to assign a group to one or more users.<br/>Press <i>New Group</i> to add a new group.<br/>Check a row and press <i>Edit</i> or click the group title to edit group.<br/>Check one or more rows and press <i>Delete</i> to delete selected groups.<br/>Ordering will be used whenever groups are listed.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_VIEW_USERGROUP="<i>Group Title</i> and <i>Comment</i> can be edited anytime you want, check <i>Details</i> panel to view the date group was last time modified and the user who made the change.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_UGMEMBERS="Choose a group and press <i>Submit</i> in order to assign the group to selected users.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_NEW_UGMEMBER="Only one group can be assigned to a user.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_DOWNLOADS="Filter records by filename, download location, user who downloaded the file or use date filter to view downloads in a certain period of time.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_STAFF="<i>Staff</i> are users having administration login permission ( <i>Manager</i>, <i>Administrator</i>, <i>Super Users</i> ) who can access and manage your extranet in backend. You have the option to set which sections of extranet they are allowed to view and which are the tasks they can do for each of these sections.<br/>For example some user can access all the extranet sections and do any task he wants, while other user can access only <i>Downloads</i> where any task is allowed for him and <i>Messages</i> where he can only read and mark as read/unread messages not having permission to write or delete messages.<br/>In order to edit staff permissions click the user name in the list or check the row and press <i>Edit</i>.<br/>If some user is deleted from <i>Staff</i> he will not be able to access extranet component in backend.<br/><i>Staff</i> feature it can be disabled. Press <i>Options</i> button and under <i>General</i> tab set <i>Staff</i> value to <i>Disabled</i>. This way any user who can access the backend can also access extranet being allowed to view all sections and perform any task.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_STAFF_EDIT="Check tasks user can run in backend area of extranet.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_STAFF_ADD_M_USERS="Listing displays only users who are not part of <i>Staff</i>.<br/>Select users you want to add to <i>Staff</i> and press <i>Add Multiple Users to Staff</i> button.<br/>By default, all tasks are enabled for new added users.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_PERMISSIONS="<i>Enable extranet access</i> - selected users are allowed to access extranet folders in frontend.<br/><i>Disable extranet access</i> - selected users are not allowed to access extranet folders in frontend.<br/>Click the user name in order to set which are the folders user can access in frontend and the actions user can take on the files inside folder.<br/>Click the group name in order to set which are the folders users in the group can access in frontend and the actions they can take on the files inside folder.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_F_PERMISSIONS="<strong>Name.</strong> Check the row if you want to allow user access to the folder. Uncheck it if you want to block user access to the folder.<br/><strong>File Permissions.</strong> Check actions user can take on the files inside folder.<br/><strong>Recurse into subfolders.</strong> Folder access and file permissions will apply to its subfolders.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_FOLDERS="<strong>Open folder</strong> - click folder name.<br/><strong>Move/Copy</strong> - select folders and files, navigate to the folder you want to move/copy and click <i>Paste</i> button. Cancel operation by clicking <i>Cancel</i> button. Press <i>Options</i> button from the toolbar, click <i>Folder permissions</i> tab and set what happens with folder permissions when you move/copy the folder.<br/><strong>New File</strong> - add new file to current folder.<br/><strong>New Folder</strong> - add new subfolder to current folder.<br/><strong>Add Multiple Files</strong> - add multiple files to current folder.<br/><strong>Delete</strong> - delete selected folders/files.<br/><strong>Sync</strong> - use this when files you want to add are too large to upload. Click <i>Edit</i> in the folder row to get FTP path. Upload files via FTP, select folder(s) the files were uploaded and press <i>Sync</i> ( or click <i>Sync</i> link in the folder row ).<br/><strong>Stats</strong> - click <i>Stats</i> in the folder or file row to view file downloads or if it's a folder, downloads of files inside the folder.<br/><strong>Alerts</strong> - click <i>Alerts</i> in the folder row to manage folder alerts.<br/><strong>Download</strong> - click <i>Download</i> link in the file row to download the file.<br/>Folders marked in red have no permissions set. Go to <strong>Manage Permissions</strong> page, click the user or group you want to grant access to the folder, navigate to the folder parent, check the folder and press <i>Apply Permissions</i> button. Additionally you can set actions user can take on the files inside folder.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_FOLDER_EDIT="It's not necessarily to give folder a unique name. You are allowed to create folder even there is already a folder with that name.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_FILE_EDIT="Make sure you don't upload files larger than your PHP upload limits.<br/>Current PHP Settings:<br/><div style='margin: 5px 0 0 0;'>upload_max_filesize = %s<br/>Maximum allowed size for uploaded files.</div><div style='margin: 5px 0 0 0;'>post_max_size = %s<br/>Maximum size of POST data that PHP will accept.</div><div style='margin: 5px 0 0 0;'>memory_limit = %s<br/>Maximum amount of memory a script may consume.</div><br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."
COM_USEREXTRANET_HN_ALERTS="Alerts are notifications automatically sent when folder content is changed.<br/>When new alert is created you can set the conditions required for sending alert such as: event ( new file, new subfolder, file or subfolder, new folder, file or subfolder description ), location where the changes are made ( backend, frontend ), users will be notified.<br/><br/>Click <strong>Help</strong> to get more info or <strong>Hide !Note</strong> to hide this note."

